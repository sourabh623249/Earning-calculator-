<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Calculator</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            transition: background-color 0.3s;
        }
        /* Container Styles */
        .calculator-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }
        /* Header Styles */
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #4a69bd;
        }
        /* Label and Input Styles */
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #4a69bd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border 0.3s, background-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #6ab04c;
            background-color: #fff;
            outline: none;
        }
        /* Button Styles */
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #4a69bd;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s;
            font-weight: bold;
        }
        button:hover {
            background-color: #3a4c89;
            transform: scale(1.05);
        }
        /* Result and Error Styles */
        .result, .error {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none; /* Hide by default */
        }
        .result {
            background-color: #e7f9ff;
            color: #333;
            font-weight: bold;
        }
        .error {
            background-color: #ffdddd;
            color: #d8000c;
        }
        /* Theme Toggle */
        .toggle-container {
            margin-top: 20px;
            text-align: center;
        }
        .toggle-container label {
            font-size: 16px;
        }
        /* Media Queries */
        @media (max-width: 400px) {
            .calculator-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="calculator-container" id="calculatorContainer">
        <h2>Earnings Calculator</h2>
        <label for="minutesInput">Enter Minutes Worked:</label>
        <input type="number" id="minutesInput" placeholder="e.g. 120" min="0" required>

        <button onclick="calculateEarnings()">Calculate Earnings</button>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>

        <div class="toggle-container">
            <label for="themeToggle">Toggle Dark/Light Theme:</label>
            <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
        </div>
    </div>

    <script>
        function calculateEarnings() {
            const minutes = document.getElementById('minutesInput').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            resultDiv.innerHTML = ''; // Clear previous results
            errorDiv.innerHTML = ''; // Clear previous errors
            errorDiv.style.display = 'none'; // Hide previous errors

            // Validate the input
            if (minutes === '' || minutes < 0) {
                errorDiv.innerHTML = 'Please enter a valid number of minutes.';
                errorDiv.style.display = 'block'; // Show error
                return;
            }

            // Calculate earnings
            const ratePerMinute = 15;
            const earnings = minutes * ratePerMinute;

            // Display the result
            resultDiv.innerHTML = `Total Earnings: â‚¹${earnings}`;
            resultDiv.style.display = 'block'; // Show result
        }

        function toggleTheme() {
            const body = document.body;
            const calculatorContainer = document.getElementById('calculatorContainer');
            const themeToggle = document.getElementById('themeToggle');

            if (themeToggle.checked) {
                body.style.backgroundColor = '#333';
                body.style.color = '#fff';
                calculatorContainer.style.backgroundColor = '#444';
                calculatorContainer.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.5)';
            } else {
                body.style.backgroundColor = '#f4f4f4';
                body.style.color = '#333';
                calculatorContainer.style.backgroundColor = '#ffffff';
                calculatorContainer.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.1)';
            }
        }
    </script>

</body>
</html>
